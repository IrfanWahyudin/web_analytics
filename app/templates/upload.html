{% extends "header.html" %}

{% block content %}
<div id="about" class="container-fluid">
    <div class="row">
        <h1>Upload</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <div class="message_flash">{{ message }}</div>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <div class="col-sm-4">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.file }}
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</div>
{% endblock %}
